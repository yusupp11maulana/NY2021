setTimeout(
  function(){

1000*900.5); // waktu tunggu atau delay

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
<body onload="startTime()">
  <div class="row bg-danger " style="height: 50%;">
    <div class="container" style="padding-top: 9%;">
      <h5 class="text-center text-light" style="font-size: 900%;">Thanks 2020</h5>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <h5 class="text-center text-danger" id="txt" style="font-size: 900%;"></h5>
    </div>
  </div>


<script>
  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
    var t = setTimeout(function(){ startTime() }, 500);
  }

  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }
</script>

</body>
</html>
